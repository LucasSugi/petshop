<h1>EDITAR DADOS DE ACESSO</h1>
<form id="userpassForm">
    <h3>Para receber seus dados de acesso,<br>Informe o seu email ou CPF:</h3>
    <label for="userEmail">Email</label>
    <input type="email" id="userEmail" placeholder="_@_._" autofocus />
    <label for="userCPF">CPF</label>
    <input type="text" id="userCPF" placeholder="___.___.___-__"/>
    <h3 style="text-align: right;">* Você receberá um email com as instruções necessárias para o acesso.</h3>
    <input type="submit" value="SOLICITAR DADOS" id="askForDataButton"/>
</form>
<button id="returnButton">VOLTAR</button>
