<h2>Selecione a forma de pagamento</h2>
<div id="paymentFormDiv">
    <form id="paymentForm">
        <input type="radio" name="payment" value="credit" id="credit" checked autofocus/> Cartão de Crédito<br>
        <input type="number" id="cardNumber" placeholder="Número do Cartão" required />
        <input type="number" id="cardMonth" placeholder="Mês" min="1" max="12" required />
        <input type="number" id="cardYear" placeholder="Ano" min="18" max="30" required/>
        <input type="number" id="cardCVV" placeholder="CVV" min="001" max="999" required/><br>
        <input type="radio" name="payment" value="cash" id="cash"/> Boleto Bancário<br>
        <button type="button" id="barcodeButton" value="Gerar boleto"><img src="./src/images/barcode.png"></button>
    </form>
</div>
<h2>Local de entrega</h2>
<div id="deliveryDiv">
    <form id="deliveryForm">
        <label for="userAddress">Endereço <span class="red">*</span></label><br>
        <input type="text" id="userAddress" required disabled /><br>
        <label for="userAddressDistrict" class="lesserField lesserFieldMargin">Bairro</label>
        <label for="userAddressCity" class="lesserField">&nbsp;Cidade <span class="red">*</span></label><br>
        <input type="text" id="userAddressDistrict" class="lesserField lesserFieldMargin" disabled/>
        <input type="text" id="userAddressCity" class="lesserField" required disabled/> <br>
        <label for="userAddressState" class="lesserField lesserFieldMargin">Estado <span class="red">*</span></label>
        <label for="userAddressCountry" class="lesserField">&nbsp;País <span class="red">*</span></label> <br>
        <input type="text" id="userAddressState" class="lesserField lesserFieldMargin" required disabled/>
        <input type="text" id="userAddressCountry" class="lesserField" required disabled/><br>
        <h3 id="requiredMessage">Os campos marcados com <span class="red">*</span> são obrigatórios</h3>
        <button id='editAddressButton'>Editar</button>
    </form>
</div>
<h2>Resumo do pedido</h2>
<div id="purchaseSummaryDiv">
    <table id="purchaseSummaryTable">
        <tr id="purchaseSummaryTableHeader">
            <th style="width: 60%;">Produto</th>
            <th style="width: 10%;">Qtd.</th>
            <th style="width: 30%;">Valor</th>
        </tr>
    </table>
    <table id="purchaseAdTable">
        <tr id="purchaseAdTableRow1">
            <td style="width: 60%;">Frete</th>
            <td style="width: 10%;"></th>
            <td style="width: 30%;" id="freight"></th>
        </tr>
    </table>
    <h2 id="subtotalMessage">Subtotal: <span id="purchaseTotalValue" class="valueSpan"></span></h2>
</div>
<button id="returnButton">Cancelar</button>
<button id="editButton">Editar</button>
<button id="confirmButton">Confirmar</button>
