<h1>EDITAR USUÁRIO</h1>
<form id="editUserForm">
    <label for="userEmail">Email <span class="red">*</span></label>
    <input type="email" id="userEmail" placeholder="_@_._" required/>
    <label for="userPassword" class="lesserField lesserFieldMargin">Senha <span class="red">*</span></label>
    <label for="userPasswordConfirm" class="lesserField">Confirme a Senha <span class="red">*</span></label>
    <input type="password" id="userPassword" class="lesserField lesserFieldMargin" required/>
    <input type="password" id="userPasswordConfirm" class="lesserField" required/>
    <label for="userName">Nome <span class="red">*</span></label>
    <input type="text" id="userName" required/>
    <label for="userCPF" class="lesserField lesserFieldMargin" >CPF <span class="red">*</span></label>
    <label for="userPhone" class="lesserField">Telefone <span class="red">*</span></label>
    <input type="text" id="userCPF" class="lesserField lesserFieldMargin" placeholder="___.___.___-__" required/>
    <input type="tel" id="userPhone" class="lesserField" placeholder="(__)_____-____" required/>
    <label for="userAddress">Endereço <span class="red">*</span></label>
    <input type="text" id="userAddress" required/>
    <label for="userAddressDistrict" class="lesserField lesserFieldMargin">Bairro</label>
    <label for="userAddressCity" class="lesserField">Cidade <span class="red">*</span></label>
    <input type="text" id="userAddressDistrict" class="lesserField lesserFieldMargin"/>
    <input type="text" id="userAddressCity" class="lesserField" required/>
    <label for="userAddressState" class="lesserField lesserFieldMargin">Estado <span class="red">*</span></label>
    <label for="userAddressCountry" class="lesserField">País <span class="red">*</span></label>
    <input type="text" id="userAddressState" class="lesserField lesserFieldMargin" required/>				
    <input type="text" id="userAddressCountry" class="lesserField" required/>
    <h3 id="requiredMessage">Os campos marcados com <span class="red">*</span> são obrigatórios</h3>
    <input type="submit" value="CONFIRMAR" id="editButton" />
</form>
<h3 id="registeredMessage">Cancelar as alterações?</h3>
<button id="returnButton">VOLTAR</button>
